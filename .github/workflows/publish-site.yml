name: Microsite
on:
  push:
    branches:
      - master
    paths:
      - "docs/**"

jobs:
  publish:
    env:
      GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    runs-on: ubuntu-18.04
    steps:
      - uses: "actions/checkout@v2.1.0"
      - uses: "cachix/install-nix-action@v9"
      - name: "Building microsite ðŸš§"
        run: "nix-shell --run \"sbt makeSite;ghpagesPushSite\""
